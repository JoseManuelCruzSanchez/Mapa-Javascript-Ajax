<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Tiempo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">


</head>
<body>

<div class="jumbotron" style="margin-bottom:0px; color: white;background-color: deepskyblue ">
    <h2 class="text-center" style="font-size: 50px">Pronóstico</h2>
</div>
<div class="container" style="height:  600px">
    <div class="row" style="margin-bottom: 20px">
        <h3 class="text-center text-primary">Selecciona tu ciudad</h3>
        <span id="error"></span>
    </div>

    <div class="row form-group form-inline" id="rowDiv">
        <input type="text" name="ciudad" id="ciudad" class="form-control" placeholder="Nombre de la ciudad">
        <input type="text" name="dias" id="dias" class="form-control" placeholder="Núm. días: Min 1 & Max 16">
        <button id="boton" class="btn btn-primary">Buscar ciudad</button>

    </div>
    <div id="mostrar"></div>

    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Icono</th>
                <th>Tiempo</th>
                <th>Descripción</th>
                <th>Temperatura mínima</th>
                <th>Temperatura máxima</th>
                <th>Presión atmosférica</th>
                <th>Humedad</th>
                <th>Velocidad del viento</th>
                <th>Dirección del viento</th>

            </tr>
            </thead>
            <tbody id="previsiontiempo">

            </tbody>

        </table>
    </div>


</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="prevision.js"></script>
</body>
</html>
